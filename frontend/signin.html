<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
    <title>Boxfolio</title>
    <meta name="description" content="포트폴리오 관리 웹 페이지">
    <meta name="keywords" content="web, service, portfolio, boxfolio, project">
    <meta name="author" content="Centum">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Open Graph-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="포트폴리오 관리 웹 페이지">
    <meta property="og:description" content="포트폴리오를 분석하고 관리해줍니다">
    <!-- <meta property="og:image" content="resources/-"> -->
    <!-- <meta property="og:url" content="https://www.kpu.ac.kr"> -->

    <!--fabicon-->
<!--    <link rel="icon" href="resources/social-care.png">-->
<!--    <link rel="apple-touch-icon" href="resources/social-care.png">-->
<!--    <link rel="short icon" type="image/x-icon" href="resources/social-care.png">-->

    <!--CSS-->
    <link rel="stylesheet" href="resources/signin.css">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/494ceb3960.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root-wrap">
    <!-- header -->
    <header>
      <div class="wrap">
          <div class="header-container">
              <div class="logo">
                  <!-- <img src="#" alt="logo_image"> -->
                  <a href="#">BOXFOLIO</a>
              </div>
              <ul class="nav">
                  <li>
                      <a href="#">포트폴리오</a>
                  </li>
                  <li>
                      <a href="#">분석&관리</a>
                  </li>
                  <li>
                      <a href="#">커뮤니티</a>
                  </li>
                  <li>
                      <a href="#">1:1문의</a>
                  </li>
              </ul>
              <div class="user-area">
                  <a href="#" class="start-btn">
                      시작하기
                  </a>
              </div>
          </div>
      </div>
    </header>
    <!-- main section -->
    <section class="main">
      <div class="wrap">
        <div class="main_container">
          <div class="login_inner">
            <div class="login_header">
              <h2>로그인</h2>
            </div>
            <!-- id -->
            <div class="input_row" id="id-area">
              <div class="id-icon">
                <i class="far fa-user"></i>
              </div>
              <input type="text" name="id" id="input_id" placeholder="아이디" title="ID">
            </div>
            <!-- passwd -->
            <div class="input_row" id="pw-area">
              <div class="pw-icon">
                <i class="fas fa-unlock-alt"></i>
              </div>
              <input type="password" name="passwd" id="input_pw" placeholder="비밀번호" title="PASSWORD">
            </div>
            <div class="error-msg-area">

            </div>
            <div class="login-area">
              <a class="login_btn" href="#">
                <span class="btn_text">로그인</span>
              </a>
            </div>
            <div class="signup-area">
              <a class="signup_btn" href="#">아직 회원이 아니라면? <strong>회원가입</strong></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer>

    </footer>
  </div>
</body>
</html>
