<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web Service Programming Homework</title>
    <meta name="description" content="포트폴리오 관리 웹 페이지">
    <meta name="keywords" content="web, service, portfolio, boxfolio, project">
    <meta name="author" content="Centum">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Open Graph-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="포트폴리오 관리 웹 페이지">
    <meta property="og:description" content="포트폴리오를 분석하고 관리해줍니다">

    <!--CSS-->
    <link rel="stylesheet" href="resources/folio.css">
    <script src="resources/folio.js"></script>
</head>

<body>
<div id="root-wrap">
    <header>
        <div class="wrap">
            <div class="header-container">
                <div class="logo">
                    <a href="home.html">BOXFOLIO</a>
                </div>
                <ul class="nav">
                    <li>
                        <a href="#">포트폴리오</a>
                    </li>
                    <li>
                        <a href="#">분석&관리</a>
                    </li>
                    <li>
                        <a href="#">커뮤니티</a>
                    </li>
                    <li>
                        <a href="#">1:1문의</a>
                    </li>
                </ul>
                <div class="user-area">
                    <a href="#" class="start-btn">
                        시작하기
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="folio">
        <div class="wrap">
            <div class="folio-container">
                <a href="#">
                    포트폴리오 작성
                </a>
                <a href="folio_pub.html">
                    포트폴리오 목록
                </a>
        
            </div>
        </div>
    </section>

    <section class="make">
        <div class="set">
            <button class="set-pub">public</button>
            <button class="set-pri">private</button>
        </div>
        <div class="make-op">
            <div class="mk-btn">
                <button id="image-se" onclick="image_up()">사진 추가</button>
            </div>
            <div class="video-btn">
                <button id="video-se" onclick="video_up()">유튜브 영상 추가</button>
            </div>
            <div class="videoF-btn">
                <button id="videoF-se" onclick="videoF_up()">영상 파일 추가</button>
            </div>
            <div class="inf-btn">
                <button id="info-se" onclick="info_up()">설명 추가</button>
            </div>
            <div class="del-btn">
                <button href="#">삭제</button>
            </div>
        </div>
        <div class="fo" id="fo">
            <div class="image-ch" id="image-ch">
                <div class="container">
                    <div class="image-upload" id="image-upload">
                        <form method="post" enctype="multipart/form-data">
                            <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                            <p id="fileName"></p>
                        </form>
                    </div>
                    <div class="image-show" id="image-show"></div>
                </div>
            </div>
            <div class="video-ch" id="video-ch">
                <iframe id="hz" class="hz" width="560" height="315" src="">
                </iframe>
                <input id="hide" class="hide" size="100" type="url" onchange="video_in(value)" value="유튜브 src를 입력하세요">
            </div>
            <div class="videoFile" id="videoFile">
                <div class="video-upload" id="video-upload">
                    <form method="post" enctype="multipart/form-data">
                        <input type="file" id="chooseVideoFile" name="chooseVideoFile" accept="video.mp4" onchange="loadVideoFile(this)">
                    </form>
                </div>
                <video id="videoFi" class="videoFi" autoplay controls loop muted preload="none" width="1000">
                    <source src="" type="video/mp4">
                    브라우저가 동영상 업로드를 지원하지 않습니다
                </video>
            </div>
            <div id="info" class="info">
                <label class="info-in"><input type="text" size="150" value="설명을 입력하세요"></label>
            </div>
            
        </div>
        
    </section>


    <footer>

    </footer>
</div>
</body>
</html>
