<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>박스폴리오</title>
    <meta name="description" content="포트폴리오 관리 웹 페이지" />
    <meta name="keywords" content="web, service, portfolio, boxfolio, project" />
    <meta name="author" content="Centum" />
    <meta name="viewport"
        content="width=device-width, member-scalable=no, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Open Graph-->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="포트폴리오 관리 웹 페이지" />
    <meta property="og:description" content="포트폴리오를 분석하고 관리해줍니다" />
    <!-- <meta property="og:image" content="resources/-"> -->
    <!-- <meta property="og:url" content="https://www.kpu.ac.kr"> -->

    <!--fabicon-->
    <!--    <link rel="icon" href="resources/social-care.png">-->
    <!--    <link rel="apple-touch-icon" href="resources/social-care.png">-->
    <!--    <link rel="short icon" type="image/x-icon" href="resources/social-care.png">-->

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../../static/css/reset.css" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" type="text/css" href="../../static/css/member/project_list.css" th:href="@{/css/member/project_list.css}" />
    <!--fontawesome-->

    <script src="https://kit.fontawesome.com/05ea6bafb2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="root-wrap">
        <header th:replace="template/header :: common_header">
            <div class="wrap">
                <div class="header-container">
                    <div class="logo-area">
                        <a href="/" th:href="@{/}" id="logo">BOXFOLIO</a>
                    </div>
                    <ul class="nav">
                        <li>
                            <a href="#" th:href="@{/portfolios}">포트폴리오</a>
                            <ul class="depth">
                                <li>
                                    <a href="">목록보기</a>
                                </li>
                                <li>
                                    <a href="">작성하기</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">분석&관리</a>
                            <ul class="depth">
                                <li>
                                    <a href="">프로젝트 분석</a>
                                </li>
                                <li>
                                    <a href="">분석 결과</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">커뮤니티</a>
                            <ul class="depth">
                                <li>
                                    <a href="">자유게시판</a>
                                </li>
                                <li>
                                    <a href="">정보게시판</a>
                                </li>
                                <li>
                                    <a href="">구인게시판</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">고객지원</a>
                            <ul class="depth">
                                <li>
                                    <a href="">FAQ</a>
                                </li>
                                <li>
                                    <a href="">1:1문의</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="member-area">
                        <a href="/login" class="start-btn" th:href="@{/login}">
                            시작하기
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <section class="main">
            <div class="wrap">
                <div class="project-list-container">
                    <ul class="change-tap">
                        <li onclick="location.href='progress_project_list.html'" th:onclick="|location.href='@{/project/progress(page=1)}'|">진행중인 프로젝트</li>
                        <li onclick="location.href='complete_project_list.html'" th:onclick="|location.href='@{/project/complete(page=1)}'|">완료된 프로젝트</li>
                    </ul>
                    <div class="project-list-area">
                        <h2 class="complete-title">
                        완료된 프로젝트
                        </h2>
                        <ul class="complete-area">
                            <li th:onclick="|location.href='@{/project/complete/{id}(id=${p.id})}'|" th:each="p : ${projects}">
                                <h3 th:text="${p.title}">안드로이드 프로젝트</h3>
                                <div class="progress-project-info">
                                    <p class="project-field" th:text="${p.projectField}">Android</p>
                                    <p class="project-member-tally" th:text="${p.memberTally}">5명</p>
                                    <p class="project-updated-date" th:text="${p.updatedDate}">2022.04.23</p>
                                    <p class="from-repository" th:if="${p.fromRepository}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="github-icon">
                                            <path
                                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                                        </svg>
                                    </p>
                                </div>
                            </li>
                        </ul>
                        <ul class="complete-page-selector">
                            <li class="first-page-btn" th:onclick="|location.href='@{/project/complete(page=1)}'|">처음</li>
                            <li th:onclick="|location.href='@{/project/complete(page=${currentPage} - 1)}'|">이전</li>
                            <li th:onclick="|location.href='@{/project/complete(page=${currentPage} + 1)}'|">다음</li>
                            <li class="last-page-btn" th:onclick="|location.href='@{/project/complete(page=${lastPage})}'|">끝</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="template/footer :: common_footer">
        </footer>
    </div>
    <script src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
</body>

</html>
