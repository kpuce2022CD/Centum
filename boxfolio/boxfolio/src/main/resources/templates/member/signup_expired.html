    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Open Graph-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="포트폴리오 관리 웹 페이지">

    <link rel="stylesheet" type="text/css" href="../../static/css/reset.css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/member/signup_expired.css" th:href="@{/css/member/signup_expired.css}"/>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/05ea6bafb2.js" crossorigin="anonymous"></script>

<body>
<div id="root-wrap">
    <header th:replace="template/header :: common_header">
        <div class="wrap">
            <div class="header-container">
                <div class="logo-area">
                    <a href="/" th:href="@{/}">BOXFOLIO</a>
                </div>
                <ul class="nav">
                    <li>
                        <a href="#">포트폴리오</a>

                    <li>

                    </li>
                    <li>

                </ul>
                <div class="member-area">
                    <a href="/login" th:href="@{/login}" class="start-btn">
                        시작하기
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="wrap">
            <div class="main-container">
                <div class="auth-view-area">
                    <div class="descript">
                        <img src="../../static/image/expired.png" alt="expired.png" id="email-icon" th:src="@{/image/expired.png}">

                    <div class="button-area">
                        <button id="next-btn" onclick="location.href='home.html'" th:onclick="|location.href='@{/}'|">홈으로</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
