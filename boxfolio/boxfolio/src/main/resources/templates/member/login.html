<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>박스폴리오</title>
    <meta name="description" content="포트폴리오 관리 웹 페이지">
    <meta name="keywords" content="web, service, portfolio, boxfolio, project">
    <meta name="author" content="Centum">
    <meta name="viewport" content="width=device-width, member-scalable=no, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Open Graph-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="포트폴리오 관리 웹 페이지">
    <meta property="og:description" content="포트폴리오를 분석하고 관리해줍니다">
    <!-- <meta property="og:image" content="resources/-"> -->
    <!-- <meta property="og:url" content="https://www.kpu.ac.kr"> -->

    <!--fabicon-->
    <!--    <link rel="icon" href="resources/social-care.png">-->
    <!--    <link rel="apple-touch-icon" href="resources/social-care.png">-->
    <!--    <link rel="short icon" type="image/x-icon" href="resources/social-care.png">-->

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" href="../../css/member/login.css" th:href="@{/css/member/login.css}"/>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/05ea6bafb2.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="root-wrap">
    <!-- header -->
    <header th:replace="template/header :: common_header">
        <div class="wrap">
            <div class="header-container">
                <div class="logo">
                    <!-- <img src="#" alt="logo-image"> -->
                    <a href="/" th:href="@{/}">BOXFOLIO</a>
                </div>
                <ul class="nav">
                    <li>
                        <a href="#">포트폴리오</a>
                    </li>
                    <li>
                        <a href="#">분석&관리</a>
                    </li>
                    <li>
                        <a href="#">커뮤니티</a>
                    </li>
                    <li>
                        <a href="#">1:1문의</a>
                    </li>
                </ul>
                <div class="member-area">
                    <a href="/login" th:href="@{/login}" class="start-btn">
                        시작하기
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- main section -->
    <section class="main">
        <div class="wrap">
            <div class="main-container">
                <form action="/login" th:action="@{/login}" method="post" th:object="${memberLoginForm}">
                    <div class="login-wrap">
                        <div class="login-header">
                            <h2>로그인</h2>
                        </div>
                        <!-- id -->
                        <div class="input-row" id="id-area">
                            <div class="id-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" id="input-id" th:field="*{loginId}" placeholder="아이디" title="ID">
                        </div>
                        <!-- passwd -->
                        <div class="input-row" id="pw-area">
                            <div class="pw-icon">
                                <i class="fas fa-unlock-alt"></i>
                            </div>
                            <input type="password" id="input-pw" th:field="*{passwd}" placeholder="비밀번호" title="PASSWORD">
                        </div>
                        <!-- login 유지 -->
                        <div class="auto-login-area">
                            <label><input type="checkbox"> 로그인 상태 유지</label>
                        </div>
                        <!-- error message -->
                        <div class="error-msg-area" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                            에러메세지
                        </div>
                        <!-- login button -->
                        <div class="login-area">
                            <input type="submit" class="login-btn" value="로그인">
                        </div>
                        <!-- find -->
                        <ul class="find-area">
                            <li><a href="#">아이디 찾기</a></li>
                            <li><a href="#">비밀번호 찾기</a></li>
                            <li><a href="../member/signup.html" th:href="@{/signup}">회원가입</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer th:replace="template/footer :: common_footer">
    </footer>
</div>
<script src="../../js/common.js" th:src="@{/js/common.js}"></script>
</body>
</html>
