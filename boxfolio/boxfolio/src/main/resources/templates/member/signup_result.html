<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>박스폴리오</title>
    <meta name="description" content="포트폴리오 관리 웹 페이지">
    <meta name="keywords" content="web, service, portfolio, boxfolio, project">
    <meta name="author" content="Centum">
    <meta name="viewport" content="width=device-width, member-scalable=no, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Open Graph-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="포트폴리오 관리 웹 페이지">
    <meta property="og:description" content="포트폴리오를 분석하고 관리해줍니다">
    <!-- <meta property="og:image" content="resources/-"> -->
    <!-- <meta property="og:url" content="https://www.kpu.ac.kr"> -->

    <!--fabicon-->
    <!--    <link rel="icon" href="resources/social-care.png">-->
    <!--    <link rel="apple-touch-icon" href="resources/social-care.png">-->
    <!--    <link rel="short icon" type="image/x-icon" href="resources/social-care.png">-->

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/boxfolio/boxfolio/src/main/resources/static/css/reset.css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" href="/boxfolio/boxfolio/src/main/resources/static/css/common.css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" href="/boxfolio/boxfolio/src/main/resources/static/css/member/signup_result.css" th:href="@{/css/member/signup_result.css}"/>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/494ceb3960.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="root-wrap">
    <header>
        <div class="wrap">
            <div class="header-container">
                <div class="logo">
                    <a href="/" th:href="@{/}">BOXFOLIO</a>
                </div>
                <ul class="nav">
                    <li>
                        <a href="#">포트폴리오</a>
                    </li>
                    <li>
                        <a href="#">분석&관리</a>
                    </li>
                    <li>
                        <a href="#">커뮤니티</a>
                    </li>
                    <li>
                        <a href="#">1:1문의</a>
                    </li>
                </ul>
                <div class="member-area">
                    <a href="login" class="start-btn" th:href="@{/login}">
                        시작하기
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="wrap">
            <div class="main-container">
                <div class="complete-view-area">
                    <div class="complete-img">
                        <img src="../../image/check.png" th:src="@{/image/check.png}" alt="check-img"/>
                    </div>
                    <div class="descript">
                        <h1>BOXFOLIO 가입을 환영합니다!</h1>
                        <div class="detail-descript">
                            <span>회원가입이 완료되었습니다. <span id="member-name" th:text="${memberRealName}"></span>님의 아이디는 <span id="member-id" th:text="${memberId}"></span>입니다.</span>
                        </div>
                    </div>
                    <div class="access-area">
                        <a id="home-btn" href="/" th:href="@{/}">홈으로 가기</a>
                        <a id="login-btn" href="login.html" th:href="@{/login}">로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</div>
</body>
</html>
